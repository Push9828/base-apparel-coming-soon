<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>

  <div class="container">
    <div class="c-1">
      <header>
          <img src="images/logo.svg" alt="Logo">
      </header>
      <div class="img-mob">
          <img src="images/hero-desktop.jpg" alt="hero-desktop">
      </div>
      <section class="section">
        <h1><span id="style">We're</span>coming soon</h1>
        <p>Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <form action="" class="form">
          <div class="field">
            <input type="text" placeholder="Email Address"><img src="images/icon-error.svg" alt="Error icon">
          </div>
             <button class="btn"><img src="images/icon-arrow.svg" alt="Arrow icon"></button>
        </form>
      </section>
    </div>
    <div class="c-2">
      <img src="images/hero-desktop.jpg" alt="hero  desktop">
    </div>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Pushkar Thakur</a>.
    </p>
  </footer>
</body>
</html>
